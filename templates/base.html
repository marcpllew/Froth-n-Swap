<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Froth'n Swap</title>
        <!-- <link rel="stylesheet" href="/static/css/style.css" /> -->
        
        <link
            href="https://fonts.googleapis.com/css?family=Monoton"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

        />
        <link rel="stylesheet" href="/static/style.css" />

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">beerbar</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <!-- <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="/"
                                >Home</a
                            >
                        </li> -->
                        <li class="nav-item">
                            <a class="nav-link" href="/beers">Beer Gallery</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/beers/create"
                                >Add a beer</a
                            >
                        </li>


                        <nav>
                {% if session.get('user_id') %}
                <div>
                    <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </div>
                {% else %}
                <!-- <div>
                    <a href="/login">Login</a>
                </div> -->

                <div>
                    <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </div>

                {% endif %}
                    </li>

                <div>{% if session['user_id'] %} {% else %} {% endif %}</div>
            </nav>      


                        
                        <li class="nav-item">
                            <a class="nav-link" href="/signup"
                                >Signup</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <header>
            <h1>Froth'n Swap</h1>

        </header>
        <main>{%block content %}{% endblock content %}</main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
       

    </body>
